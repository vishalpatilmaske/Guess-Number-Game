<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <p>Try and guess number between 1 and 100</p>
    <p>You have 10 attempt to guess right number</p>
    <h2>Guess Number</h2>
    <form action="">
      <input type="text" name="guessnumber" id="userguess" /><br /><br />
      <input
        type="submit"
        name="submitguess"
        id="submit"
        placeholder="Submit guess"
      />
      <p id="result"></p>
    </form>
    <p>Previous guess</p>
    <span class="guess-list"></span>
    <p>Guess remaining : <span class="remainingGuess"></span></p>
    <p class="low-Heigh"></p>
    <script src="script.js"></script>
    <!-- Corrected script tag -->
  </body>
</html>
